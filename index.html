    async function compressPDF() {
      const fileInput = document.getElementById("pdfFileCompressor");
      const file = fileInput.files[0];
      const outputDiv = document.getElementById("output");

      if (!file) {
        alert("Please select a PDF file.");
        return;
      }

      outputDiv.innerHTML = "‚è≥ Uploading and compressing your PDF...";

      try {
        const jobRes = await fetch("https://api.cloudconvert.com/v2/jobs", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${apiKey}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            tasks: {
              upload: { operation: "import/upload" },
              compress: { operation: "optimize", input: "upload", output_format: "pdf" },
              export: { operation: "export/url", input: "compress" }
            },
          }),
        });

        const jobData = await jobRes.json();
        if (!jobData || !jobData.data) {
          outputDiv.innerHTML = "‚ùå Error: CloudConvert API failed. Check your API key.";
          return;
        }

        const jobId = jobData.data.id;
        const uploadTask = jobData.data.tasks.find(t => t.name === "upload");
        const uploadUrl = uploadTask.result.form.url;
        const formParams = uploadTask.result.form.parameters;

        const formData = new FormData();
        for (let key in formParams) {
          formData.append(key, formParams[key]);
        }
        formData.append("file", file);

        await fetch(uploadUrl, { method: "POST", body: formData });

        let jobDone = false;
        let exportTask;
        while (!jobDone) {
          await new Promise(r => setTimeout(r, 2000));
          const jobStatusRes = await fetch(`https://api.cloudconvert.com/v2/jobs/${jobId}`, {
            headers: { Authorization: `Bearer ${apiKey}` },
          });
          const jobStatus = await jobStatusRes.json();
          exportTask = jobStatus.data.tasks.find(t => t.name === "export");
          if (exportTask.status === "finished") jobDone = true;
          if (exportTask.status === "error") throw new Error("Compression failed.");
        }

        const fileUrl = exportTask.result.files[0].url;
        outputDiv.innerHTML = `‚úÖ Done! <a href="${fileUrl}" target="_blank" download>Download Compressed PDF</a>`;

      } catch (err) {
        console.error(err);
        outputDiv.innerHTML = "‚ùå Error: " + err.message;
      }
    }

    async function extractText() {
      const file = document.getElementById("pdfFileExtractor").files[0];
      if (!file) {
        alert("Please select a PDF file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;
        let text = '';

        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const content = await page.getTextContent();
          const pageText = content.items.map(item => item.str).join(' ');
          text += `Page ${pageNum}:\n${pageText}\n\n`;
        }

        document.getElementById('extractedText').value = text;
      };
      reader.readAsArrayBuffer(file);
    }

    async function translateText() {
      const text = document.getElementById("extractedText").value.trim();
      const translatedBox = document.getElementById("translatedText");

      if (!text) {
        alert("Please extract text first.");
        return;
      }

      translatedBox.value = "üîÑ Translating...";

      try {
        const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=hi&dt=t&q=${encodeURIComponent(text)}`);
        const json = await res.json();
        const translated = json[0].map(arr => arr[0]).join(" ");
        translatedBox.value = translated;
      } catch (e) {
        translatedBox.value = "‚ùå Translation failed.";
        console.error(e);
      }
    }
